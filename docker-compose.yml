version: '3.8'

services:
  voice-ai-agent:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./dataset:/app/dataset
      - ./vector_stores:/app/vector_stores
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - voice-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  voice-ai-network:
    driver: bridge
